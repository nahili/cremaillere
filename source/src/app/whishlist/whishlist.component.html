<mat-card>
  <mat-card-title>Liste de voeux</mat-card-title>
  <mat-card-content>
    <p>
      TEXTE DE DESCRIPTION
    </p>
    <mat-list>
      <mat-list-item *ngFor="let item of wishes">
        <div class="item-content">
          <div class="item-title">{{item.name}}</div>
          <div class="item-found" *ngIf="item.status==Status.FOUND">Trouvé!</div>
          <div class="item-found" *ngIf="item.status==Status.MISSING">Pas encore trouvé</div>
          <div class="item-found" *ngIf="item.status==Status.MAYBE">Peut-être trouvé</div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
